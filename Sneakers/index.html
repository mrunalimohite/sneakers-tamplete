<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar valign-wrapper">
        <div class="valign-wrapper">
            <h1 class="nav-header">Sneakers</h1>
            <div class="nav_list_containt">
                <ul class="nav-list valign-wrapper">
                    <li>Collection</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>About</li>
                    <li>Collection</li>
                </ul>
            </div>
            <div class="valign-wrapper nav-useractions">
                <div class="nav-cart">
                    <img src="images/cart-icon.png" alt="cart-icon" class="nav-icons">
                </div>
                <div>
                    <img src="images/profile-icon.png" alt="profile-icon" class="nav-icons">
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">

        <section class="images">
            <div>
                <img class="main-image" src="images/Main-img.png" alt="Main-img">
            </div>
            <div>
                <ul class="img-box">
                    <li><img src="images/Main-img.png" alt="Sneaker image Two" class="img-style"></li>
                    <li><img src="images/img1.png" alt="Sneaker image Two" class="img-style"></li>
                    <li><img src="images/img2.png" alt="Sneaker image Three" class="img-style"></li>
                    <li><img src="images/img3.png" alt="Sneaker image Foure" class="img-style"></li>
                </ul>
            </div>
        </section>
        <section class="product-container">
            <p class="product-title">Sneakers Company</p>
            <h2 class="text-size">Fall Limited Edition Sneakers</h2>
            <p class="text-style"> These low-profile sneakers are your perfect casual wear companion. 
                Featuring a durable rubber outer sole, they'll withstand everything the whether can offer.
            </p>

            <div class="amount">
                <p class="amount-disc"><b>$125.00</b></p>
                <samp class="disc">50%</samp>
            </div>
            
            <p class="real-amount">$250.00</p>

            <div class="main-button">
                <button class="btn-dec">-</button>
                <input type="button" class="btn-no" value="0">
                <button class="btn-inc">+</button>

                <button class="cart-btn">Add To Cart</button>
            </div>

        </section>
    </div>
</body>
</html>
